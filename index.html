<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game!</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Number guessing Game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in
        10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
 <div class="form">
    <label for="num">Enter a guess: </label>
    <input type="text" id="num" required >
    <button id="guess-btn">Submit Guess</button>
 </div>
 <div class="resultParas">
        <p id="prev-guesses"></p>
        <p id="lastResult"></p>
        <p id="lowOrHi"></p>
 </div>

<script src="index.js"></script>   
</body>
</html>
